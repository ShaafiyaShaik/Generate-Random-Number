<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="4th.css">
</head>
<body>
    <div class="box">
        <h1>Generate Random Number!</h1>
        <div>
            <label for="min">Minimum Value:</label>
            <input type="number" id="min" placeholder="Enter min value"><br><br>
            <label for="max">Maximum Value:</label>
            <input type="number" id="max" placeholder="Enter max value"><br><br>
        </div>
        <button onclick="start()">Generate Random Number</button>
        <p id="res"></p>
    </div>
</body>
<script>
    function start() {
        var min = parseInt(document.getElementById('min').value);
        var max = parseInt(document.getElementById('max').value);

        if (isNaN(min) || isNaN(max)) {
            document.getElementById('res').innerHTML = "You entered no numbers.";
            return;
        }

        if (min > max) {
            document.getElementById('res').innerHTML = "Minimum value cant be greater than maximum value.";
            return;
        }

        var num = Math.floor(Math.random() * (max - min + 1)) + min;
        document.getElementById('res').innerHTML = "Random Number is: " + num;
    }
</script>
</html>
